name: Alert PR and Push to Dev/Main

on:
  pull_request:
    branches: [Dev, main]
  push:
    branches: [Dev, main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Discord에 Push, PR 성공/실패 알림 보내기
        if: always()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            🚦 **깃 레포 변경 사항 알림**
            - 프로젝트: ${{ github.repository }}
            - 브랜치: ${{ github.ref }}
            - 이벤트 타입: ${{ github.event_name }}
            - 커밋: ${{ github.sha }}
            - 커밋 작성자: ${{ github.actor }}
            - [워크플로우 보기](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - 결과: **${{ job.status }}**

      - name: github Actions 무료분 사용량 체크 및 Discord 알림
        if: always()
        uses: Ilshidur/action-discord@master
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          USAGE_API="https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/usage"
          USAGE=$(curl -s -H "Authorization: token $GH_TOKEN" "$USAGE_API" | jq '.billable.Ubuntu.minutes_used')
          MAX=2000
          REMAIN=$((MAX-USAGE))
          PERCENT=$((USAGE*100/MAX))

          MSG="\
          :stopwatch: **GitHub Actions 무료 사용량 현황**\n\
          - 현재 사용량: **${USAGE}분 / ${MAX}분** (${PERCENT}%)\n\
          - 남은 무료분: **${REMAIN}분**\
          "
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"$MSG\"}" \
            $DISCORD_WEBHOOK