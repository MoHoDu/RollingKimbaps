name: Unity CI Test

on:
  pull_request:
    branches: [Dev, main]
  push:
    branches: [Dev, main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v3
        with:
          path: ./Library
          key: Library-RollingKimbaps

      - name: Run Unity Test Runner
        id: unity-tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: .
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          testMode: all

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Unity Test Results
          path: ${{ steps.unity-tests.outputs.artifactsPath }}

      - name: Send Discord Notification
        if: always()
        uses: Ilshidur/action-discord@master
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          message: |
            🚦 **Unity Test 결과 알림**
            - 프로젝트: ${{ github.repository }}
            - 브랜치: ${{ github.ref }}
            - 커밋: ${{ github.sha }}
            - [워크플로우 보기](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - 결과: **${{ job.status }}**

      - name: PR에 테스트 실패 메시지 남기기
        if: failure()
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ❌ **Unity Test가 실패했습니다!**
            - 워크플로우: [자세히 보기](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - 브랜치: `${{ github.ref }}`
            - 커밋: `${{ github.sha }}`
